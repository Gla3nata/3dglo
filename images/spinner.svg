<svg
  width="360"
  height="360"
  viewBox="0 0 50 50"
  xmlns="http://www.w3.org/2000/svg">

  <g fill="#999999">
    <circle cx="25" cy="6" r="3"/>
    <circle cx="36" cy="10" r="3" opacity="0.8"/>
    <circle cx="44" cy="25" r="3" opacity="0.6"/>
    <circle cx="36" cy="40" r="3" opacity="0.4"/>
    <circle cx="25" cy="44" r="3" opacity="0.3"/>
    <circle cx="14" cy="40" r="3" opacity="0.4"/>
    <circle cx="6" cy="25" r="3" opacity="0.6"/>
    <circle cx="14" cy="10" r="3" opacity="0.8"/>
  </g>

  <animateTransform
    attributeName="transform"
    type="rotate"
    from="0 25 25"
    to="360 25 25"
    dur="2s"
    repeatCount="indefinite"/>
</svg>
